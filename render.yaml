services:
  - type: web
    name: medassist-care
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: APP_TIMEZONE
        value: Asia/Kolkata
      - key: ESCALATION_MINUTES
        value: "15"
      - key: SESSION_TTL_MS
        value: "604800000"
      - key: API_TIMEOUT_MS
        value: "12000"
      - key: DB_PATH
        value: /data/medassist.sqlite
    disks:
      - name: medassist-data
        mountPath: /data
        sizeGB: 1
